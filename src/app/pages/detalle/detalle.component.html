<br>
<div class="row container">
    <div class="col s12">
        <div class="card-panel teal white-text" [ngStyle]="{'float':'left'}">
            <div class="col s12">
                <a [routerLink]="['/']" class="white-text"><i class="material-icons">home</i></a>
                <h1>{{ detalle.title }}</h1>
                <strong><i>{{ detalle.date }}</i></strong>
                <br><br>
                <img [src]="detalle.fullimg" [title]="detalle.title" [alt]="detalle.title" width="100%" />
                <div [innerHTML]="detalle.content"></div>
            </div>
        </div>
    </div>
</div>
